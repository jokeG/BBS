<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../static/jquery-3.3.1.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <style>
        .box {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-3 col-md-offset-3 box">
            <h2>编辑</h2>
            <form method="post" action="/editeuser/?id={{ user.nid }}">
                <div class="form-group">
                    <label></label>
                    <input type="hidden" class="form-control" placeholder="id" name="id" value="{{ user.nid }}">
                </div>
                <div class="form-group">
                    <label>name</label>
                    <input type="text" class="form-control" placeholder="name" name="name" value="{{ user.name }}">
                </div>
                <div class=" form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                           name="pwd" value="{{ user.pwd}}">
                </div>
                <div class="form-group">
                    <label>sex</label>
                    <input type="text" class="form-control" placeholder="sex" name="sex" value="{{ user.sex }}">
                </div>
                <div class=" form-group">
                    <label>phone</label>
                    <input type="text" class="form-control" placeholder="phone" name="phone" value="{{ user.phone }}">
                </div>
                <div class=" checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
